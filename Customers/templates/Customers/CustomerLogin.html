<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Modal</title>

  <!-- FontAwesome Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }

    .card {
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      padding: 5px;
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(
        90deg,
        rgb(60, 56, 131) 0%,
        rgb(98, 98, 243) 35%,
        rgb(166, 239, 253) 100%
      );
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styles */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      );
      z-index: 1000;
      text-align: center;
    }

    .modal-dialog {
      margin: 0;
    }

    .modal-content {
      width: 450px;
      height: auto;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2rem;
      padding: 20px;
      transition: all 0.3s ease-in-out;
    }

    .close-btn {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      margin-left: auto;
      display: block;
      width: fit-content;
    }

    .form-container h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-container label {
      display: block;
      font-weight: bold;
      color: #ffffff;
      text-align: left;
      margin-bottom: 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .form-container button {
      color: white;
      border: none;
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      );
      border-radius: 5px;
      width: 50%;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 20px auto;
      display: block;
    }

    .form-container button:hover {
      background: linear-gradient(
        90deg,
        rgb(136, 132, 214) 0%,
        rgb(136, 136, 161) 35%,
        rgba(0, 212, 255, 1) 100%
      );
    }

    .generated-info {
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      );
      font-weight: bold;
      color: white;
    }

    /* Responsive Layout for Form Fields */
    .form-container .flex-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-container .flex-group input {
      flex: 1;
    }
  </style>
</head>

<body>

  <!-- Login Modal -->
  <div class="modal" id="login-form">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">X</span>

        <form class="form-container" method="post">
          {% csrf_token %}
          <h2>Login</h2>

          <!-- Email/Phone Field -->
          <div class="form-group">
            <label for="login-email">Email or phone number</label>
            {{ form.username }}  <!-- Django form field -->
            {% if form.username.errors %}
              <div class="text-danger">{{ form.username.errors }}</div>
            {% endif %}
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="login-password">Password</label>
            {{ form.password }}  <!-- Django form field -->
            {% if form.password.errors %}
              <div class="text-danger">{{ form.password.errors }}</div>
            {% endif %}
          </div>

          {% if errors %}
            <div class="text-danger">{{ errors }}</div>
          {% endif %}

          <button type="submit" class="btnsubmit">Login</button>

          <div class="mainbtn">
            <!-- Optional additional buttons/links -->
            <a href="#" class="text-white">Forgot Password?</a>
          </div>
        </form>
        <div> <label for="register-form">not registerd?</label>
          <a style="color: rgb(10, 212, 155) " href="{% url 'register' %}"> Register</a></div>
       
      </div>
    </div>
  </div>

  <!-- JS to close modal -->
  <script>
    function closeModal() {
      document.getElementById("login-form").style.display = "none";
    }
  </script>

</body>
</html>
